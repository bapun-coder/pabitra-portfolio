<script>
/* TYPING EFFECT */
const words = ["Student", "Programmer", "C Developer"];
let i=0, j=0, isDeleting=false;

function typeEffect(){
    let w = words[i];
    document.getElementById("typing-text").innerText = w.substring(0,j);

    if(!isDeleting) j++;
    else j--;

    if(j === w.length){ isDeleting = true; setTimeout(typeEffect,900); return; }
    if(j === 0){ isDeleting=false; i=(i+1)%words.length; }

    setTimeout(typeEffect, isDeleting?70:120);
}
typeEffect();
